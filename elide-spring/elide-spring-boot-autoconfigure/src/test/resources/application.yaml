server:
  port: 4001

elide:
  modelPackage: 'com.yahoo.elide.spring.models'
  json-api:
    path: /json
    enabled: true
  graphql:
    path: /graphql
    enabled: true
  swagger:
    path: /doc
    enabled: true
    version: "1.0"
  async:
    enabled: true
    threadPoolSize: 7
    maxRunTimeMinutes: 65
    cleanupEnabled: true
    queryCleanupDays: 7
    defaultAsyncQueryDAO: true
  dynamic-config:
    path: https://raw.githubusercontent.com/yahoo/elide/453ff53400acebd3eeaf6d780abe963060fcf431/elide-contrib/elide-dynamic-config-helpers/src/test/resources/table/valid_table.hjson
    enabled: true
spring:
  jpa:
    show_sql: true
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.H2Dialect'
        jdbc:
          use_scrollable_resultset: true
    hibernate:
      naming:
        physical-strategy: 'org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl'
      ddl-auto: 'create'
  datasource:
    url: 'jdbc:h2:mem:db1;DB_CLOSE_DELAY=-1'
    username: 'sa'
    password: ''
    driver-class-name: 'org.h2.Driver'
